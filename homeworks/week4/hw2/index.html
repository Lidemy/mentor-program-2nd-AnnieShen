<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>week4-hw2</title> 
<meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
<meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1"> 
   
<link rel="stylesheet" href="css/primary.css" type="text/css">
<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-2.1.4.min.js"></script>  
<script type="text/javascript" src="js/index.js"></script>

</head>
<body>

<div class="header"></div>
<div class="container">
  <div class="content">
    <div class="rule">
	  <h1>程式導師實驗計畫第二期報名表單</h1>  
      <p>詳情請參考：<a href="https://medium.com/hulis-blog/mentor-program-s2-f876c4e13d3" target="_blank">https://medium.com/hulis-blog/mentor-program-s2-f876c4e13d3</a></p>
  	  <p>填完之後請務必按照文章內的說明再寄信給我，才算報名成功喔</p>
      <p class="red">*必填</p>
    </div>
    
    <form onSubmit="return validate_form(this)" method="post">
    
      <div class="row row1">
        <div class="item-name">電子郵件地址 <span>*</span></div>
        <input id="email" type="email" name="email" placeholder="您的電子郵件">
        <div class="reminder">請輸入有效的電子郵件地址</div>
      </div>
      
      <div class="row row2">
        <div class="item-name">暱稱 <span>*</span><br /><p>該如何稱呼您</p></div>
        <input id="name" type="text" name="name" placeholder="您的回答">
        <div class="reminder">這是必填問題</div>
      </div>
      
      <div class="row row3">
        <div class="item-name">報名類型 <span>*</span></div>
        <input type="radio" name="type1" id="type1">
        <label for="type1">從零到一基礎班（一個月後開始收保證金 3000，淘汰不退還，結業後兩個月內找到工作付一個月半薪水，沒工作不用付）</label>
		<br /><br />
        <input type="radio" name="type2" id="type2">
        <label for="type1">在職工程師加強班（一個月後開始收保證金 3000，兩個月時收學費 30000，被淘汰不退還）</label>
        <div class="reminder">這是必填問題</div>
      </div>
 
      <div class="row row4">
        <div class="item-name">現在的職業 <span>*</span><br /><p>範例：學生、前端工程師、待業中、業務</p></div>
        <input type="text" name="job" id="job" placeholder="您的回答">
        <div class="reminder">這是必填問題</div>
      </div>    
      
      <div class="row row5">
        <div class="item-name">是否有程式相關背景？ <span>*</span><br /><p>範例：無、高中時候學過C++、學過一點網頁前端、目前在資策會上課...</p></div>
        <input type="text" name="experience" id="experience" placeholder="您的回答">
        <div class="reminder">這是必填問題</div>
      </div> 
      
       <div class="row">
        <div class="item-name">其他<br /><p>任何你想說的</p></div>
        <input type="text" name="other" id="other" placeholder="您的回答">
      </div> 
      
       <div class="row">
        <button class="submit" value="Submit">提交</button>
      </div> 
             
    </form>
  
  </div>

</div><!--.container-->



</body>


</html>
